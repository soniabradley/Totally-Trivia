<html>
<head>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="gardenTrivia.css">

	<script src="gardentrivia.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

<title>3 things everyone must know to survive</title>

<body>
	<h1 id="title">3 things everyone must know to survive</h1>

    <div id="startScreen">
    	
		<input id="StartButton" type="button" value="Start" class="button1"/>
    </div>

  	<div id="maingame?"></div> 
  		<h1>The Game of Survival</h1>
  			<div id="timerBox?"></div>
	 
        <div id="question"></div>
        <div id="answers"></div>
        <div id="guesses"></div>
            <div id="A">A</div>
            <!-- <input id="A type="button" name="A"> -->
            <div id="B">B</div>
            <div id="C">C</div>
    </div>

    	<div id="score">
            <ul>
                <li class="score1">Correct guess:<p class="wins"></p></li>
                <li class="score2">Wrong guess:<p class="losses"></p></li>

            </ul>
        </div>
    </div>
	
    <div id="endScreen">
	    <h1>Your Final Score:</h1>
	    <div id="score">
	            <ul>
	                <li>Wins:<p class="wins"></li>
	                <li>Losses:<p class="losses"></li>
	                <li>No guess:<p class="noguess"></li>
	            </ul>
                <input id="ReStartButton" type="button" value="Play again?" id="button2" />
	    </div>
    </div>
